<!-- nearby page -->
<div id='nearby' data-theme="a" data-role="page">
    <div data-role="header" data-display="overlay" data-position="left" class="DIYHeader">
        <a data-icon="arrow-l"  class="topButton" data-rel="back">Back</a>
    </div>

    <div data-role="content" align="center">
        <!--<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10012.799821127637!2d-114.14964555!3d51.141663699999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1457149979793" width=100% height="450" frameborder="0" style="border:0" allowfullscreen></iframe>-->
        <div id="map" class="ui_map"></div> <!-- Where the data is loaded -->
        <script>
            all(true, function(result){
                //console.log("all results: " + result.length)
                filterByCategory(result, true, true, true, true, function(result){
                    console.log("final " + result.length + "\n" +  result);
                    filterByNearest(result, 10, function(result){
                        console.log(result.length + " landmarks found");
                        drawJSONList(result);
                    })
                });
            })
        </script>

        <div id="satelliteMap" class="ui_map"></div>

        <form>
            <fieldset data-role="controlgroup" data-type="horizontal">
                <a  data-role="button" data-transition="slide" data-icon="home" data-iconpos="left" href="#home_page">Home</a>
                <a  data-role="button" data-transition="slide" data-icon="search" data-iconpos="notext">Search</a>
                <a  data-role="button" data-transition="slide" data-icon="user" data-iconpos="left" href="#profile">Profile</a>
            </fieldset>
        </form>
    </div>
</div>
